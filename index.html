<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi mundo, Janneth</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rosa-brillante: #ff007f;
            --rosa-suave: #ffafbd;
            --blanco: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--rosa-suave), #ffc3a0);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .phone-container {
            width: 320px;
            background: var(--blanco);
            border-radius: 40px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--rosa-brillante);
            font-size: 2.6rem;
            margin: 0;
        }

        .nombre-titulo {
            font-weight: 700;
            color: var(--rosa-brillante);
            font-size: 2.2rem;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .card-container {
            width: 100%;
            height: 340px;
            perspective: 1000px;
            margin-bottom: 25px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            overflow: hidden;
            border: 6px solid var(--blanco);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .card-back {
            background: #fff5f7;
            transform: rotateY(180deg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 4px solid var(--rosa-brillante);
            box-sizing: border-box;
        }

        .poema-texto {
            color: #444;
            font-size: 0.95rem;
            line-height: 1.6;
            font-style: italic;
        }

        .btn-play {
            background: var(--blanco);
            color: var(--rosa-brillante);
            border: 2px solid var(--rosa-brillante);
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            width: 90%;
            box-shadow: 0 5px 15px rgba(255, 0, 127, 0.2);
            transition: 0.3s;
        }

        .btn-play:active { transform: scale(0.95); }

        .heart {
            position: absolute;
            color: var(--rosa-brillante);
            pointer-events: none;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <h1>Mi Mundo Eres T√∫</h1>
        <div class="nombre-titulo">Janneth</div>

        <div class="card-container">
            <div class="card-inner" id="carta">
                <div class="card-front">
                    <img src="foto.jpg" alt="Janneth">
                </div>
                <div class="card-back">
                    <h3 style="color: var(--rosa-brillante); margin-top: 0;">Para Ti ‚ù§Ô∏è</h3>
                    <div class="poema-texto">
                        "Gracias por ser mi universo entero.<br>
                        Cada d√≠a contigo es un sue√±o<br>
                        hecho realidad.<br>
                        Eres la luz que gu√≠a mis pasos,<br>
                        mi raz√≥n de ser y mi felicidad."<br>
                        <strong>Te amo infinitamente.</strong>
                    </div>
                    <span style="font-size: 2.5rem; margin-top: 15px;">üåπ‚ú®</span>
                </div>
            </div>
        </div>

        <button class="btn-play" onclick="reproducir()">
            ¬°Toca aqu√≠, Janneth!
        </button>

        <audio id="musica">
            <source src="cancion.m4a" type="audio/mp4">
        </audio>
    </div>

    <script>
        function reproducir() {
            const carta = document.getElementById('carta');
            const musica = document.getElementById('musica');
            
            carta.classList.toggle('flipped');
            
            // Iniciar m√∫sica
            musica.play().catch(e => {
                console.log("Error de audio: aseg√∫rate de que el nombre del archivo sea exacto.");
            });

            // Lluvia de corazones
            setInterval(crearCorazon, 300);
        }

        function crearCorazon() {
            const h = document.createElement("div");
            h.classList.add("heart");
            h.innerHTML = "‚ù§Ô∏è";
            h.style.left = Math.random() * 100 + "vw";
            h.style.top = "100vh";
            h.style.fontSize = Math.random() * 20 + 15 + "px";
            h.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
    </script>
</body>
</html>
